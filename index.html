<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Wishes</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Raleway:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC, #FFDEE9);
            overflow-x: hidden;
            color: #333;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            overflow: hidden;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #FF7F7F;
            text-transform: capitalize;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
            font-family: 'Raleway', sans-serif;
        }
        /* Floating Hearts Animation */
        .floating-heart {
            position: fixed;
            width: 15px;
            height: 15px;
            background-color: pink;
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 75%, 15% 100%, 0% 35%);
            animation: floatUp 4s ease-in-out infinite;
            bottom: -20px; /* Start slightly off the screen */
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-100px) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-250px) scale(0.5);
                opacity: 0;
            }
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            animation: zoomIn 0.5s ease-in-out;
        }
        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1);
            }
        }
        .modal button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background-color: #FF7F7F;
            color: white;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .modal button:hover {
            transform: scale(1.1);
        }

        /* Heart Count Section */
        #heart-count {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #FF7F7F;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To the Girl of Wonders</h1>
        <div class="footer">
            <p>Yours,<br>(Everything except your lover üòÇ)</p>
        </div>
    </div>

    <!-- Heart Count -->
    <div id="heart-count">‚ù§Ô∏è Heart Count: 0</div>

    <!-- Modal for Music -->
    <div class="modal" id="musicModal">
        <div class="modal-content">
            <h2>Dear Lovable Girl,</h2>
            <p>Would you like to listen to some background music as you read?</p>
            <button id="yesBtn">Yes, Please!</button>
            <button id="noBtn">No, Thank You!</button>
        </div>
    </div>

    <!-- Modal for message feedback -->
    <div class="modal" id="promptModal">
        <div class="modal-content">
            <h2>Do you like this message?</h2>
            <button id="yesMessageBtn">Yes</button>
            <button id="veryMuchMessageBtn">Very Much</button>
        </div>
    </div>

    <!-- Modal for love question -->
    <div class="modal" id="loveModal">
        <div class="modal-content">
            <h2>Do you love me?</h2>
            <button id="loveYesBtn">Yes</button>
            <button id="loveNoBtn">No</button>
        </div>
    </div>

    <!-- Modal for acceptance -->
    <div class="modal" id="acceptModal">
        <div class="modal-content">
            <h2>Will you accept my love?</h2>
            <button id="acceptYesBtn">Yes</button>
            <button id="acceptNoBtn">No</button>
        </div>
    </div>

    <!-- Modal for final request -->
    <div class="modal" id="finalRequestModal">
        <div class="modal-content">
            <h2>Can I be your love forever?</h2>
            <button id="finalYesBtn">Yes</button>
            <button id="finalNoBtn">No</button>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" src="your-music-file.mp3" loop></audio>

    <script>
        // Initialize heart count from localStorage or set to 0
        let heartCount = localStorage.getItem("heartCount") ? parseInt(localStorage.getItem("heartCount")) : 0;
        document.getElementById("heart-count").innerHTML = `‚ù§Ô∏è Heart Count: ${heartCount}`;

        // Function to update heart count
        function updateHeartCount(count) {
            heartCount += count;
            localStorage.setItem("heartCount", heartCount);
            document.getElementById("heart-count").innerHTML = `‚ù§Ô∏è Heart Count: ${heartCount}`;
        }

        window.onload = () => {
            const modal = document.getElementById("musicModal");
            modal.style.display = "flex";

            document.getElementById("yesBtn").onclick = () => {
                modal.style.display = "none";
                document.getElementById("backgroundMusic").play();
            };

            document.getElementById("noBtn").onclick = () => {
                modal.style.display = "none";
            };

            // Prompt after 10 seconds
            setTimeout(() => {
                const promptModal = document.getElementById("promptModal");
                promptModal.style.display = "flex";

                document.getElementById("yesMessageBtn").onclick = () => {
                    promptModal.style.display = "none";
                    askIfSheLovesMe();
                };

                document.getElementById("veryMuchMessageBtn").onclick = () => {
                    promptModal.style.display = "none";
                    askIfSheLovesMe();
                };
            }, 10000);
        };

        // Ask if she loves me
        function askIfSheLovesMe() {
            const loveModal = document.getElementById("loveModal");
            loveModal.style.display = "flex";

            document.getElementById("loveYesBtn").onclick = () => {
                loveModal.style.display = "none";
                updateHeartCount(1);
            };

            document.getElementById("loveNoBtn").onclick = () => {
                loveModal.style.display = "none";
                askWillYouAcceptMyLove();
            };
        }

        // Ask if she will accept love
        function askWillYouAcceptMyLove() {
            const acceptModal = document.getElementById("acceptModal");
            acceptModal.style.display = "flex";

            document.getElementById("acceptYesBtn").onclick = () => {
                acceptModal.style.display = "none";
                updateHeartCount(2);
            };

            document.getElementById("acceptNoBtn").onclick = () => {
                acceptModal.style.display = "none";
                promptFinalRequest();
            };
        }

        // Final request for love
        function promptFinalRequest() {
            const finalRequestModal = document.getElementById("finalRequestModal");
            finalRequestModal.style.display = "flex";

            document.getElementById("finalYesBtn").onclick = () => {
                finalRequestModal.style.display = "none";
                updateHeartCount(3);
            };

            document.getElementById("finalNoBtn").onclick = () => {
                finalRequestModal.style.display = "none";
            };
        }
    </script>
</body>
</html>
